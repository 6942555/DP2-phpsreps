<!DOCTYPE html>
<html lang="en" data-ng-app="phpsreps">
<head>
	<title>Pharmacy Menu</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-slace=1.0" />
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />


	<!-- HTML5 Shim and Respong.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE9]>
		<script src="js/html5shiv.js"></script>
		<script src="ja/respond.min.js"></script>
	<![endif]-->
</head>
<body data-ng-controller="myCtrl">
	<div class="container">
		<!-- Row 1 start -->
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Main Menu</h1>
			</div>
		</div>
		<!-- Row 1 end -->
		<!-- Row 2 start -->
		<ul id=navid>
			<li><a href="main.html">Main menu</a></li>
			<li><a href="items.html">Items menu</a>	</li>
			<li><a href="#">Nav item 3</a></li>
			<li><a href="#">Nav item 4</a></li>

		</ul>
		<!-- Row 2 end -->
		<!-- Row 3 start -->
		<div class="row">
			<section class="col-xs-4">
				<h2 class="text-center">Notifications:</h2>
				<!--Remove test data before deployment -->
				<ul style="list-style: none;" data-ng-init="listNotif = [{message: 'test notification 1: item 1 low stock'},{ message: 'test notification 2: item 2 low stock'}]">
					<li data-ng-repeat="n in listNotif">{{n.message}}</li>
				</ul>
			</section>
			<section class="col-xs-8">
				<h2>Sales overview this month (from 1st):</h2>
				<ul style="list-style: none;">
					<li data-ng-init="numMonthSales = 45">Total sales: {{numMonthSales | currency}}</li>
					<li data-ng-init="strTopSeller = 'test item 1'">Top seller: {{strTopSeller}}</li>
					<li data-ng-init="numItemsSold = 2">Items sold: {{numItemsSold}}</li>
				</ul>
			</section>
		</div>
				<!-- Row 3 end -->
	</div>
	<!-- container end -->

	<!-- jQuery - required for Bootstrap's JavaScript plugins -->
	<script src="js/jquery.min.js"></script>
	<!-- All Bootstrap plug-ins file -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Basic AngularJS -->
	<script src="js/angular.min.js"></script>
	 <!-- Login controller -->
	<script src="js/main.js"></script>
</body>
</html>
