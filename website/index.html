<!DOCTYPE html>
<html lang="en" data-ng-app="phpsreps">
<head>
  <title>Pharmacy login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-slace=1.0" />
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- HTML5 Shim and Respong.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE9]>
    <script src="js/html5shiv.js"></script>
    <script src="ja/respond.min.js"></script>
  <![endif]-->
</head>
<body data-ng-controller="myCtrl">
  <div class="container">
    <!-- Row 1 start -->
    <div class="row">
      <div class="col-xs-12">
        <h1>Login</h1>
      </div>
    </div>
    <!-- Row 1 end -->

    <!-- Row 2 start -->
    <div class="row">
      <div class="col-xs-12" >
        <p>
          <label for="username">Username:</label>
          <input id="username" type="text" data-ng-model="uName"/>
        </p>
          <label for="password">Password:</label>
          <input id="password" type="password" data-ng-model="pWord" />
          <p data-ng-init="errMsg = ''" style="color: red;">{{errMsg}}</p>
        <p>
          <button data-ng-click="login()">Login</button>
        </p>
      </div>
    </div>
        <!-- Row 2 end -->
  </div>
  <!-- container end -->



  <!-- jQuery - required for Bootstrap's JavaScript plugins -->
  <script src="js/jquery.min.js"></script>
  <!-- All Bootstrap plug-ins file -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Basic AngularJS -->
  <script src="js/angular.min.js"></script>
   <!-- Login controller -->
  <script src="js/login.js"></script>
</body>
</html>
